<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <audio id="valentine-music" loop>
      <source src="your-song.mp3" type="audio/mpeg">
    </audio>

    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>â™¡ Letter for You â™¡</p>
    </div>

    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>
        <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />
          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <div id="big-gift-slide" style="display: none; text-align: center;">
            <p>Click to open your presents! ğŸ</p>
            <img src="photo1.jpg" id="big-gift-btn" class="gift-box wiggle" style="width: 130px; margin-top: 10px;" alt="Big Gift">
        </div>

        <div id="three-gifts-slide" style="display: none; text-align: center;">
            <h1 class="gift-header">Click to open your presents! ğŸ</h1>
            <div class="presents-row">
                <img src="photo2.jpg" id="gift1" class="gift-box sub-gift wiggle" alt="Gift 1">
                <img src="photo3.jpg" id="gift2" class="gift-box sub-gift wiggle" alt="Gift 2">
                <img src="photo4.jpg" id="gift3" class="gift-box sub-gift wiggle" alt="Gift 3">
            </div>
            <p id="gift-message"></p>
        </div>
      </div>
    </div>

    <div id="polaroid-modal" class="modal">
      <div class="gallery-wrapper custom-layout">
        <span class="close-polaroid">&times;</span>
        <div class="gallery-grid">
          <div class="side-column" id="left-gallery"></div>
          
          <div class="center-strip">
            <div class="slot-top"></div>
            <div class="photo-strip-container">
                <div class="photo-strip" id="center-strip-gallery"></div>
            </div>
          </div>
          
          <div class="side-column" id="right-gallery"></div>
        </div>
        <button class="back-btn" onclick="document.getElementById('polaroid-modal').style.display='none'">â†©</button>
      </div>
    </div>

    <div id="flower-modal" class="modal">
      <div class="flower-layout-wrapper">
        <span class="close-flower">&times;</span>
        <div class="flower-content">
          <div class="sticky-note">
            <div class="bow-icon">ğŸ€</div>
            <div class="note-text">
                <p>Flowers for you.</p>
                <p>Mi Amor :)</p>
            </div>
          </div>
          <div class="bouquet-container">
            <img src="bouquet.png" alt="Flowers" class="bouquet-img-large">
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
